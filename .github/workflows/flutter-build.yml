name: Flutter Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent infinite runs

    steps:
    - uses: actions/checkout@v4

    - name: Setup Flutter with caching
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.5'
        channel: 'stable'
        cache: true
        cache-key: flutter-packages-${{ github.sha }}
        cache-path: /home/runner/.pub-cache

    - name: Restore pub cache
      uses: actions/cache@v3
      with:
        path: |
          /home/runner/.pub-cache
          ${{ github.workspace }}/.dart_tool
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-

    - name: Install dependencies
      run: |
        flutter pub get --verbose
        echo "Dependencies installed"

    - name: Build APK (Release)
      run: |
        echo "Starting APK build..."
        flutter build apk --release --no-tree-shake-icons
        echo "Build completed!"

    - name: Find and upload APK
      run: |
        echo "=== Searching for APK files ==="
        find . -name "*.apk" -type f | head -10
        echo "=== Uploading any found APKs ==="
        
      # Upload whatever APK we find
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: flutter-release-apk
        path: build/app/outputs/**/*.apk
        if-no-files-found: warn
        retention-days: 5
